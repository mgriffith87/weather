<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
    <a href="https://www.netlify.com"></a>

  </head>
  <body>
   <div class="container">
     <div class="weather-app-wrapper">
       <div class="weather-app">
         <div class="overview">
            <h1>
              Pollock Pines
            </h1>
            <ul>
            <li id="date">
              Thursday 12:00 
            </li>
            <li id="description">
              Clear
             </li>
             <li id="humidity">humidity</li>
             <li id="wind">wind</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-5">
              <div class="d-flex weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="clear"
                  class="float-left"
                  id="icon"
          />
          <div class="float-left">
            <strong id="temperature">84</strong>
            <span class="units">
              <a href="#" id="fahrenheit-link">°F</a>
              </span>
              </div>
              </div>
              </div>
              <div class="col-7">
            <form id ="search-form">
            <div class ="row">
            <div class ="col-9">
            <input type ="search"
             placeholder ="search your city here"
             class= "form control"
             />
            </div>
            <div class ="col-3">
            <input type ="submit"
             value="search"
             class ="btn btn-primary w-100"
             />
            </div>
            </div>
            </form>
            </div>
            </div>

            <br />
         <div class="row-2">
          <div class="day-one">
            Monday 82°F 
            🌞
            </div>
           </div>
           <br />
        <div class="row-2">
         <div class="day-two">
            Tuesday 88°F 
            🌞
            </div>
           </div>
            <br/>
        <div class="row-2">
         <div class="day-three">
           Wednesday 88°F 
           🌞
           </div>
          </div>
            <br />
           <div class="row-2">
          <div class="day-four">
            Thursday 76°F 
            ⛅️
            </div>
           </div>
           <br />
        <div class="row-2">
         <div class="day-five">
            Friday 82°F 
            🌞
            </div>
            <br/>
            <div>
              <small>
                <a href="https://musing-bardeen-f66909.netlify.app"
                target="_blank"
                >Weather code</a> by Michelle Griffith 
              </small>
            </div>
          </div>
         </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
